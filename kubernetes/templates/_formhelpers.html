{% macro render_field(field) %}
    <dt>
        {{ field.label }}
    </dt>
    <dd>
        <div>
         {{ field(**kwargs)|safe }}
        </div>
        {% if field.errors %}
            <ul class="errors">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
{% endmacro %}
